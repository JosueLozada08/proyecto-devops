apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: api-devops-app
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/JosueLozada08/proyecto-devops.git'
    targetRevision: main
    path: k8s
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
