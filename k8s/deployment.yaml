apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-devops
  labels:
    app: api-devops
spec:
  replicas: 2
  selector:
    matchLabels:
      app: api-devops
  template:
    metadata:
      labels:
        app: api-devops
    spec:
      containers:
        - name: api-devops
          image: josuelozada08/api-devops:latest
          ports:
            - containerPort: 8000
          env:
            - name: LAUNCHDARKLY_SDK_KEY
              valueFrom:
                secretKeyRef:
                  name: launchdarkly-secret
                  key: sdk-key

